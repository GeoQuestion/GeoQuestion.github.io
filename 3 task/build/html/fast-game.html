<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css" media="all"/>
    <link rel="stylesheet" href="../css/normalize.css" media="all"/>
    <script async="async" src="../js/bundle.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="left-side"> 
        <div class="fast-game__background"> 
          <div class="left-side__text"> 
            <h2 class="white-subtitle">название проекта</h2>
            <h1 class="white-title">быстрая игра</h1>
          </div>
        </div>
      </section>
      <section class="right-side">
        <h3 class="blue-subtitle">быстрая игра</h3>
        <h2 class="blue-title">название проекта</h2>
        <p class="fast-game__paragraph">Для того, чтобы перейти к игре в данном <br/> режиме, не нужна регистрация. <br/> Достаточно лишь заполнить следующие <br/> данные о себе:</p>
        <p class="placeholder">имя</p>
        <input class="default-input" type="text"/>
        <p class="placeholder">курс</p>
        <select class="select" id="course" name="course"> </select>
        <p class="placeholder">группа</p>
        <select class="select" id="group" name="group"></select>
        <button class="blue-button" type="button">Продолжить</button>
      </section>
    </main>
  </body>
</html>
